<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="main-form">
   <div class="container">
      <div class="row">
         <div class="col-md-12 pd">
            <div class="form-box box-shadow">
               <div class="form-here text-center">
                 
                  <div class="photo">
                     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsOTtLLmRz64oCfZDz78F6RvPlDJmfdyYx2_SXrwWb5Af5BLmu" class="box-shadow img-responsive image-size" alt="Image">
                     <a href="#" class="photo-upload box-shadow"><i class="fa fa-upload" aria-hidden="true"></i></a>
                  </div>
                 
                  <form>
                    
                     <div class="form-group">
                        <input type="text" class="form-control mrb" id="name" placeholder="Name" required>
                        <span class="form-icon-style form-icon-position01"><i class="fa fa-user" aria-hidden="true"></i></span>
                     </div>
                    
                     <div class="form-group">
                        <input type="email" class="form-control mrb" id="email" placeholder="Email" required>
                        <span class="form-icon-style form-icon-position01"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                     </div>
                    
                     <div class="form-group">
                        <input type="password" class="form-control mrb" id="password" placeholder="Password" required>
                        <span class="form-icon-style form-icon-position01"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <a href="#" class="form-icon-style form-icon-position02"><i class="fa fa-eye" aria-hidden="true"></i></a>
                     </div>
                    
                     <div class="form-group">
                        <input type="number" class="form-control mrb" id="phone" placeholder="Phone No.">
                        <span class="form-icon-style form-icon-position01"><i class="fa fa-phone" aria-hidden="true"></i></span>
                     </div>
                    
                     <button type="submit" class="btn btn-block">Sign up</button>
                     <p class="account">Already have an Account ? <a href="#">SIGN IN<a></p>
                       
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
  
  

</body>

</html>
